<div class="flex h-[100vh] justify-center items-center">
  <div class="w-full max-w-sm p-6 m-auto mx-auto bg-white border border-black shadow-black/25 rounded-lg shadow-md dark:bg-gray-800">
    <div class="flex justify-center mx-auto">
        <h1>ADD PRODUCT</h1>
        <!-- <img class="w-auto h-7 sm:h-8" src="https://merakiui.com/images/logo.svg" alt=""> -->
    </div>
    <form [formGroup]="productForm" class="mt-6">
        <div>
            <label for="text" class="block text-sm text-gray-800 dark:text-gray-200">Title</label>
            <input type="text"formControlName="title" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" />
        </div>

        <div class="mt-4">
            <div class="flex items-center justify-between">
                <label for="text"  class="block text-sm text-gray-800 dark:text-gray-200">Description</label>
                <!-- <a href="#" class="text-xs text-gray-600 dark:text-gray-400 hover:underline">Forget Password?</a> -->
            </div>

            <input type="text" formControlName="desc" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" />
            <div>
                <label for="text" class="block text-sm text-gray-800 dark:text-gray-200">Price</label>
                <input type="text" formControlName="price" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" />
            </div>
        </div>
    </form>
        <div class="mt-6">
            <button type="submit" (click)="addProduct()" [disabled]="productForm.invalid" class="w-1/3 px-6 py-2.5 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-gray-800 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-50">
                Submit
            </button>
        </div>
    

    


    <!-- <p class="mt-8 text-xs font-light text-center text-gray-400"> Don't have an account? <a href="#" class="font-medium text-gray-700 dark:text-gray-200 hover:underline">Create One</a></p> -->
</div>
</div>
